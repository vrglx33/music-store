apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-store-platform
  labels:
    app: music-store-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: music-store-platform
  template:
    metadata:
      labels:
        app: music-store-platform
    spec:
      containers:
      - name: music-store-platform
        image: music-store-platform:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: music-store-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: music-store-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: music-store-secrets
              key: DATABASE_URL
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: music-store-secrets
              key: SESSION_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
