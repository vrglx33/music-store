apiVersion: batch/v1
kind: Job
metadata:
  name: music-store-migration
spec:
  template:
    spec:
      containers:
      - name: migration
        image: music-store-platform:latest
        imagePullPolicy: IfNotPresent
        command: ["npx", "prisma", "migrate", "deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: music-store-secrets
              key: DATABASE_URL
      restartPolicy: Never
  backoffLimit: 3
