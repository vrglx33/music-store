version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: music-store-db-dev
    environment:
      POSTGRES_DB: music_store
      POSTGRES_USER: musicstore
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicstore -d music_store"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
