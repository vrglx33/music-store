version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: music-store-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: music_store
      POSTGRES_USER: musicstore
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicstore -d music_store"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Music Store Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-store-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://musicstore:${DB_PASSWORD:-changeme123}@postgres:5432/music_store
      SESSION_SECRET: ${SESSION_SECRET:-change-this-to-a-random-secure-string}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
